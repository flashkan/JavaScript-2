<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="false-container">
    <div class="container">
        <header class="header">
            <div class="logo">
                <img class="logo__ing" src="img/logo.png" alt="logo">
                <p class="logo__text">Logo</p>
            </div>
            <div class="cart-container">
                <button class="btn cart-container__btn_cart" data-id="cart" type="button">Корзина</button>
            </div>
        </header>
        <main>
            <div class="products"></div>
        </main>
    </div>
    <footer class="footer"></footer>
</div>
<script src="js/main.js"></script>
</body>
</html>
