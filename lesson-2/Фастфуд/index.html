<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Фастфуд</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="container">
    <header class="header">
        <div class="logo">
            <img class="logo__ing" src="img/logo.png" alt="logo">
            <p class="logo__text">Logo</p>
        </div>
        <h2 class="header__h2">Твой самый вкусный бургер</h2>
        <div></div>
    </header>
    <div class="burger">

        <div class="size-burger">
            <div class="size-burger__little-burger">
                <img src="img/little-burger.png" alt="little-burger">
                <button class="btn btn_size">Маенький гамбургер</button>
            </div>
            <div class="size-burger__big-burger">
                <img src="img/big-burger.png" alt="big-burger">
                <button class="btn btn_size">Большой гамбургер</button>
            </div>
        </div>
        <div class="filling-burger">
            <div class="filling-burger__cheese">
                <img src="img/cheese.png" alt="cheese">
                <button class="btn btn_filling">С сыром</button>
            </div>
            <div class="filling-burger__salad">
                <img src="img/salad.png" alt="salad">
                <button class="btn btn_filling">С салатом</button>
            </div>
            <div class="filling-burger__potato">
                <img src="img/potato.png" alt="potato">
                <button class="btn btn_filling">С картошкой</button>
            </div>
        </div>
        <div class="toppings-burger">
            <div class="toppings-burger__seasoning">
                <img src="img/seasoning.png" width="410px"  alt="seasoning">
                <button class="btn btn_seasoning">Приправа</button>
            </div>
            <div class="order">
                <p class="order__count">Цена 0 Колории 0</p>
                <button class="btn btn__order">Заказать бургер!!!</button>
            </div>
            <div class="toppings-burger__mayonnaise">
                <img src="img/mayonnaise.png" alt="mayonnaise">
                <button class="btn btn_mayonnaise">Майонез</button>
            </div>
        </div>

    </div>
</div>
<script src="js/js.js"></script>
</body>
</html>
